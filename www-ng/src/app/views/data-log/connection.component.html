<div class="animated fadeIn">
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 col-md-5 col-lg-3">
              <input
                type="text"
                class="ioc-table-filter text-left"
                placeholder="Bus No ..."
              />
            </div>
            <div class="col col-md-1 col-lg-3"></div>
            <div class="col-12 col-md-6">
              <ngx-select [formControl]="ngxControl"
                class="ioc-dropdown"
                [allowClear]="true"
                [items]="months"
                placeholder="Year & Month ..."
                (typed)="inputTyped('ngx-select', $event)"
                (focus)="doFocus()"
                (blur)="doBlur()"
                (open)="doOpen()"
                (close)="doClose()"
                (select)="doSelect($event)"
                (remove)="doRemove($event)">
              </ngx-select>
            </div>
          </div>
        </div>
        <div class="card-body">
         <ngx-datatable #tableConnection
            class='material'
            [columns]="colsConnection"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rowsConnection'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
