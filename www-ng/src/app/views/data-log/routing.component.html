<div class="animated fadeIn">
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 col-md-5 col-lg-3">
              <input
                type="text"
                class="ioc-table-filter text-left"
                placeholder="Bus No ..."
              />
            </div>
            <div class="col col-md-1 col-lg-3"></div>
            <div class="col-12 col-md-6">
                <input
                type="text"
                class="ioc-table-filter text-left"
                placeholder="Year & Month Selection"
              />
            </div>
          </div>
        </div>
        <div class="card-body">
         <ngx-datatable #tableRouting
            class='material'
            [columns]="colsRouting"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rowsRouting'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
