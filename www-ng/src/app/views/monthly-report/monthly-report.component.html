<div class="animated fadeIn">
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6 col-lg-3">
              <ngx-select [formControl]="ngxControl"
                class="ioc-dropdown"
                [allowClear]="true"
                [items]="months"
                placeholder="Year & Month ..."
                (typed)="inputTyped('ngx-select', $event)"
                (focus)="doFocus()"
                (blur)="doBlur()"
                (open)="doOpen()"
                (close)="doClose()"
                (select)="doSelect($event)"
                (remove)="doRemove($event)">
              </ngx-select>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ngx-datatable #table
            class='material'
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rows'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
