<div class="animated fadeIn">
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <input
            type='text'
            style='padding:8px;margin:15px auto;width:30%;'
            placeholder='Fleet Name...'
          />
          <ngx-datatable #table
            class='material'
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rows'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
