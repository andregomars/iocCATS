<div class="animated fadeIn">
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
                <input
                type="text"
                class="ioc-table-filter" 
                placeholder="Year & Month Selection"
              />
            </div>
          </div>
        </div>
        <div class="card-body">
          <ngx-datatable #table
            class='material'
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rows'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
