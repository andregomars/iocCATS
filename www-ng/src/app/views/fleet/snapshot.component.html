<div class="animated fadeIn">
  <div class="row">
    <div class="col-12 col-sm-5">
      <div class="card">
        <div class="card-header">
          Bus No. {{vid$ | async }}
        </div>
        <div class="card-body">
          <agm-map *ngIf="locations$ | async; let loc"
            style="height: 300px" [zoom]=12 [streetViewControl]=false
            [latitude]="loc.latitude | toNumber" 
            [longitude]="loc.longitude | toNumber">
            <agm-marker 
              [latitude]="loc.latitude | toNumber" 
              [longitude]="loc.longitude | toNumber">
              <agm-info-window>{{loc.altitude}}</agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-7">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-9">
              <div class="row" style="height: 250px">
                <div class="col-12 col-sm-6 col-lg-4" *ngFor="let icon of moduleIcons$ | async">
                  <img class="indicator-icon" [src]="icon"/>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-3">
              <img class="indicator-icon" src="assets/img/indicators/mbc.png"/>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A1</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A2</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A3</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A4</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A5</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A6</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A7</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A8</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">A9</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">B1</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">B2</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-xl-1">
              <div class="card m-1">
                <div class="card-body text-center small">B3</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <ngx-datatable #table
            class='material'
            [columns]="colsSnapshot"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='snapshots$ | async'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
