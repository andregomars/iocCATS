<div class="animated fadeIn">
  <div class="row">
    <div class="col-12 col-md-5">
      <div class="card">
        <div class="card-header">
          Bus No. {{ (vehicle$ | async)?.bus_number }}
        </div>
        <div class="card-body">
          <agm-map *ngIf="locations$ | async; let loc"
            style="height: 300px" [zoom]=12 [streetViewControl]=false
            [latitude]="loc.latitude | toNumber" 
            [longitude]="loc.longitude | toNumber">
            <agm-marker 
              [latitude]="loc.latitude | toNumber" 
              [longitude]="loc.longitude | toNumber">
              <agm-info-window>{{loc.altitude}}</agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-7">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-8 col-lx-9">
              <div class="row">
                <div class="col-6 col-xl-4" *ngFor="let icon of moduleIcons$ | async">
                  <div class="text-center align-middle">
                    <img class="text-center mb-4" [src]="icon"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 col-lx-3">
              <div class="row">
                <div class="col blank-space mb-4"></div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <img class="text-center mb-4" src="assets/img/indicators/mbc.jpg"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-3 col-md-2 col-xl-1"
              *ngFor="let s of snapshots$ | async">
              <div class="card text-icon-green m-1">
                <div class="card-body text-center small px-0">{{s.item}}</div>
              </div>
            </div>
            <div class="col-3 col-md-2 col-xl-1"
              *ngFor="let s of greyIcons$ | async">
              <div class="card text-icon-grey m-1">
                <div class="card-body text-center small">&nbsp;&nbsp;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <ngx-datatable #table
            class='material'
            [columns]="colsSnapshot"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='snapshots$ | async'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
