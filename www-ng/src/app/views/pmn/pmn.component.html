<div class="animated fadeIn">
  <div class="row pb-2">
    <div class="col-4 col-sm-1">
      <i class="fa fa-exclamation-triangle fa-3x"></i>
    </div>
    <div class="col-8 col-sm-5 text-left">
      <h2>Front Door Usage</h2>
    </div>
    <div class="col-12 col-sm-6 text-right">
      <button type="submit" class="btn btn-primary"
        (click)="primaryModal.show()">Reset</button>
    </div>
  </div>
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
              <input
                type="text"
                class="ioc-table-filter"
                placeholder="Bus No ..."
              />
            </div>
          </div>
        </div>
        <div class="card-body">
         <ngx-datatable #tablePmn
            class='material'
            [columns]="colsPmn"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rowsPmn'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
 <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
         <ngx-datatable #tableResetLog
            class='material'
            [columns]="colsResetLog"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rowsResetLog'>
          </ngx-datatable>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
         <ngx-datatable #tableNotifyLog
            class='material'
            [columns]="colsNotifyLog"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rowsNotifyLog'>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Notification was reset!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="primaryModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
