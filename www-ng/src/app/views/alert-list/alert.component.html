<div class="animated fadeIn">
  <div class="row pb-2">
      <div class="col-4 col-sm-1">
        <i class="fa fa-exclamation-triangle fa-3x"></i>
      </div>
      <div class="col-8 col-sm-5 text-left">
        <h2>{{alertName$ | async}}</h2>
      </div>
      <div class="col-12 col-sm-6 text-right">
        <button type="submit" class="btn btn-primary"
          (click)="primaryModal.show()">Acknowledge</button>
      </div>
  </div>

      <div class="card">

            [longitude]="loc.longitude | toNumber">
            <agm-marker 
              [latitude]="loc.latitude | toNumber" 
              [longitude]="loc.longitude | toNumber">
              <agm-info-window>{{loc.altitude}}</agm-info-window>
            </agm-marker>

  </div>
  <div class="row">
    <div class="col-12 col-sm-5">
      <div class="card">
        <div class="card-body">
          <ngx-datatable #tableSnapshot
            class='material'
            [columns]="colsSnapshot"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='snapshots$ | async'>
          </ngx-datatable>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-7">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <ngx-datatable #tableNotifyLog
                class='material'
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="0"
                [rowHeight]="'auto'"
                [limit]="10"
                [rows]='notifications$ | async'>
                <ngx-datatable-column name="Notified" prop="notified_user">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Time" prop="date">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | toTime | date:'MM/dd/yyyy HH:mm:ss'}}
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <ngx-datatable #tableAckLog
                class='material'
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="0"
                [rowHeight]="'auto'"
                [limit]="10"
                [rows]='acknowledges$ | async'>
                <ngx-datatable-column name="Acknowledged" prop="acknowledged_user">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Time" prop="date">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | toTime | date:'MM/dd/yyyy HH:mm:ss'}}
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Alert was acknowledged!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="primaryModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
