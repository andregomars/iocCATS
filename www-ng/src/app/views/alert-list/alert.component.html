<div class="animated fadeIn">
  <div class="row pb-2">
      <div class="col-4 col-sm-1">
        <i class="fa fa-exclamation-triangle fa-3x"></i>
      </div>
      <div class="col-8 col-sm-5 text-left">
        <h2>{{alert$ | async}}</h2>
      </div>
      <div class="col-12 col-sm-6 text-right">
        <button class="btn btn-primary">Acknowledge</button>
      </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-5">
      <div class="card">
        <div class="card-body">
          <agm-map style="height: 300px" [zoom]=12 [streetViewControl]=false
            [latitude]="34.650013" [longitude]="-118.139558">
            <agm-marker [latitude]="34.650013" [longitude]="-118.139558">
              <agm-info-window>0001</agm-info-window>
            </agm-marker>
            <agm-polyline [polylineDraggable]=false [strokeColor]="red" [strokeOpacity]="0.5" [strokeWeight]="5">
              <agm-polyline-point [latitude]="34.650013" [longitude]="-118.139558">
              </agm-polyline-point>
              <agm-polyline-point [latitude]="34.640013" [longitude]="-118.149558">
              </agm-polyline-point>
              <agm-polyline-point [latitude]="34.640013" [longitude]="-118.169558">
              </agm-polyline-point>
            </agm-polyline>
          </agm-map>
        </div>
      </div>
    </div>
